plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.ssumap.itproject"
    compileSdkVersion 34  // compileSdk 버전을 명시적으로 설정
    ndkVersion = "25.1.8937393"  // 필요 시 ndkVersion을 명시적으로 설정

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.ssumap.itproject"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0')  // Firebase BOM 사용
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics 라이브러리
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"  // Kotlin 표준 라이브러리
}
